<ion-header>
  <ion-toolbar color="twitter">
    <ion-title>
      Add Item
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" min="2017-01-01" max="2030-09-03" [(ngModel)]="myDate">

      </ion-datetime>
    </ion-item>

  </ion-list>

  <button full ion-button color="twitter" (click)="saveItem()">Save</button>

</ion-content>
