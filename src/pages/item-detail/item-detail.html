<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h2>{{"Due time "+myDate}}</h2>
    </ion-card-header>
    <ion-card-content >
      {{description}}

    </ion-card-content>
  </ion-card>
  <ion-list>

  <ion-item-sliding *ngFor="let child of children;let i=index">
    <ion-item>
      <ion-label><h2 >{{child.c_title+":  "+child.c_isFin+":  "+child.c_priority+":  "+child.c_date}}</h2></ion-label>
      <!--<p>{{child.priority}}</p>-->
      <!--<ion-toggle color="danger"></ion-toggle>-->
      <ion-checkbox color="dark" [(ngModel)]="child.c_isFin" item-right></ion-checkbox>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="completeSubtask(i)" >
        <ion-icon name="delete"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>

  </ion-list>
  <ion-buttons>
    <button ion-button color="secondary" (click)="addSubtask()"  icon-left>
      <ion-icon name="add"></ion-icon>
      Add Subtask
    </button>
  </ion-buttons>

</ion-content>
